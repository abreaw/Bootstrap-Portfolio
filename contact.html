								<br>

								<br>

								<label class="control-label">Message</label>
								<br>
								<textarea class="form-control" name="message" id="messageInput" placeholder="Whatcha, Whatcha, Whatcha Want? Whatcha Want? Let me know here :)"></textarea>
								<br>
								<button class="btn btn-default myButton" type="button" onclick="alert('Thank You for the message!')">Submit</button>
